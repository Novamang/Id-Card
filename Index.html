   <script>
        // 1. Get a reference to the button
        const button = document.getElementById('linkButton');
        
        // 2. Define the URL you want to open
        const targetURL = 'https://mumbaipolice.gov.in/OnlineComplaints?ps_id=0';
        
        // 3. Define the function that runs on click
        function openLink() {
            // This is the core action: changing the current window's location
            // The value 'targetURL' will be loaded in the browser.
            window.location.href = targetURL;
            
            // To open the link in a NEW TAB, you would use:
            // window.open(targetURL, '_blank');
        }

        // 4. Attach the function to the button's 'click' event
        button.addEventListener('click', openLink);
    </script>
