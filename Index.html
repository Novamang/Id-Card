<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Animation Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 100%;
    }

    .card {
      position: relative;
      background: #111;
      border-radius: 20px;
      padding: 2rem;
      width: 500px;
      height: 100%;
      color: white;
      text-align: center;
      border: 4px solid #00FFFF;
      box-shadow: 0 0 30px #00FFFF, 0 0 40px #f0f inset;
      overflow: hidden;
    }

    /* Star container */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }

    .content {
      position: relative;
      z-index: 2;
    }

    .name {
      color: #ff00ff;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .subtitle {
      color: #f9a;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .bio, .tags {
      color: #ccc;
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .follow-btn {
      background: #ff00ff;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      cursor: pointer;
    }
  a.no-underline {
  text-decoration: none;
  color: blue;
} 
  .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 100%;
      object-fit: cover;
      border: 4px solid #f0f;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="card">
  <!-- Star animation layer -->
  <div class="stars">
    <!-- JS will generate stars -->
  </div>

  <!-- Main content -->
  <div class="content">
    <img class="profile-pic" src="https://i.ibb.co/XxRhyHGb/Screenshot-2025-07-30-08-38-26-02-99c04817c0de5652397fc8b56c3b3817.jpg" alt="Screenshot-2025-07-30-08-38-26-02-99c04817c0de5652397fc8b56c3b3817" bordre="0"">
    <div class="name">Rayan Shaikh</div>
    <div class="subtitle">College Student â€¢ 18 years</div>
    <div class="bio">Passionate about learning through exploration and curiosity.</div>
    <div class="tags">ðŸ”¬ Science Enthusiast | ðŸ’» Tech Explorer</div>
    <button class="follow-btn"><a href="https://www.instagram.com/rayan_shaikh50?igsh=anZiN2tqaHJ4ZGV0" style="text-decoration: none;">Follow Me</a></button>
  </div>
</div>

<script>
  // Generate random stars
  const starContainer = document.querySelector('.stars');
  for (let i = 0; i < 25; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 4 + 's';
    starContainer.appendChild(star);
  }
</script>

</body>
</html>
